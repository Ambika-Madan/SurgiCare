<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Up</title>

	<link rel="stylesheet" href="signin.css" />
	
	
</head>

<body>
	<div class="signup-page">
		<div class="signup-form">
			<h3>Make a new Account</h3>
			<form id="signUpForm">
				<p id="error"></p>
				<p id="errorPwd"></p>
				<div class="Fullname">
					<input type="text" id="fullname" placeholder="Full Name" required />
				</div>
				<div class="email">
					<input type="email" id="email" placeholder="Email" required />
				</div>
				<div class="password">
					<input type="password" id="password" placeholder="password" required />
				</div>
				<div class="confirm-password">
					<input type="password" id="confirm-password" placeholder="confirm-password"n required>
				</div>
				<div class="sign-up">
					<button class="btn-color" id="signup" type="submit">
						<span id="spanSignUp">Sign up</span>
						<span id="spanLoading">Loading...</span>
					</button>
				</div>
			</form>
			<p>Already have an account? <a href="index.html">Login</a></p>
			<div class="google">
				<button class="btn-google" id="sign-in">
					
					<span>Sign up with Google</span>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
