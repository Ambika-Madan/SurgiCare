        </tr>
        </tr>
        </tr>
        </tr>
        <!-- repeat rows for other weeks of the month -->
    </table>

    <script>
        // add event listeners to each day cell
        var dayCells = document.getElementsByTagName("td");
        for (var i = 0; i < dayCells.length; i++) {
            dayCells[i].addEventListener("click", function() {
                // get the day number from the cell ID
                var dayNumber = this.id.substring(3);
                // construct the URL for the page to open
                var url = "page" + dayNumber + ".html";
                // open the page in a new window/tab
                window.open(url);
            });
        }
    </script>
   </div>
</body>
