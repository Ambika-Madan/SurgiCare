<!DOCTYPE html>
<html>
<head>
	<title>Four Sections</title>
	<style>
		.container {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: repeat(2, 1fr);
			gap: 10px;
			height: 800px;
            background-color: rgb(41, 84, 140);
		}
		.item {
			background-color: #f0f0f0;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}
		.item img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.item .text {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: rgba(0,0,0,0.7);
			color: white;
			font-size: 20px;
			padding-left: 10px;
			box-sizing: border-box;
			opacity: 0;
			transition: opacity 0.3s ease;
		}
		.item:hover .text {
			opacity: 1;
		}
        body{
            background-color: antiquewhite;
           
        }
        h1{
            padding-left: 42%;
        }
	</style>
</head>
<body>
    <h1>OUR DOCTORS</h1>
	<div class="container">
		<div class="item">
			<img src="img/sarah.jpg" alt="Image 1">
			<div class="text">
               <h4> Dr. Sarah Johnson </h4>
                <h5>Our lead Psychiatrist</h5>
               <h5> MBBS AIIMS Delhi</h5>

            </div>
		</div>
		<div class="item">
			<img src="img/david.jpg" alt="Image 2">
			<div class="text">
                <h4> Dr. David Lee </h4>
                <h5>Our lead NEUROLOGIST</h5>
               <h5> MBBS AIIMS Delhi</h5>
            </div>
		</div>
		<div class="item">
			<img src="img/john1.jpg" alt="Image 3">
			<div class="text">
                <h4> Dr. John Smith </h4>
                <h5>Our lead Orthopedic surgeon</h5>
               <h5> MBBS AIIMS Delhi</h5> 
            </div>
		</div>
		<div class="item">
			<img src="img/emily.jpg" alt="Image 4">
			<div class="text">
                <h4> Dr. Emily Brown </h4>
                <h5>Our lead Cardiologist</h5>
               <h5> Harvard Medical School </h5>
            </div>
		</div>
	</div>
</body>
</html>
